<!DOCTYPE html>
<html>
  <head>
    <title>Compose Email</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .container{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: fit-content;
        height: fit-content;
        background-color: #ffffff;
      }
      #send-email-button {
        background-color: #76a2d1;
        border-color: #040404;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#compose-modal">Compose Email</button>
    </div>

    <!-- Compose Email Modal -->
    <div class="modal" id="compose-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Compose Email</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">






            <form id="compose-form" action="/emails" method="post" >
              <div class="form-group">
                <label for="to">To:</label>
                <input type="email" class="form-control" id="to" placeholder="Enter email" name="to" required>
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" placeholder="Enter subject" name="subject" required>
              </div>
              <div class="form-group">
                <label for="body">Body:</label>
                <textarea class="form-control" id="body" rows="10" name='body' required></textarea>
              </div>
              <button id="send-email-button" type="submit" class="btn btn-primary">Send</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </form>





          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="success-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Email Sent</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Email was successfully sent.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

                  });
      });

    </script> -->

</html>
