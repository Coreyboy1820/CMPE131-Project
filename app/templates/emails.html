<!DOCTYPE html>
{%include "navbar.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body onload="autoClickEmail('{{messageId}}', '{{isUpdate}}'); openIfContact()">
  {% block navbar%}
  {% endblock %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" style="border-right: 1px solid lightgray; margin-top:50px;">
                <div class="mt-3 mb-3">
                    <img src="../pictures/icons8-gmail-100.png" width="40" height="40">
                    <span class="ml-2 font-weight-bold">Gmail</span>
                </div>
                {% if receivedEmails %}
                <div class="list-group" style="height: 750px; overflow-y: auto;">       
                  {% for email in receivedEmails %}
                    <form id="update-form-{{email.id}}" action="/emails" method="post" >
                      <input type="hidden" name="email_id" value="{{email.id}}">
                      <input type="hidden" name="updateMessage" value=true>
                    </form>
                    <a href="#" id="email-{{email.id}}-container" class="list-group-item list-group-item-action {{'active' if email.new else ''}}" 
                    style="margin-bottom: 10px; border-radius:15px;" onclick="doOnclickEmailFunctionality(this, '{{email.subject}}', '{{email.sender.email}}', '{{email.message}}', '{{email.recievedDate}}', '{{email.id}}', '{{email.new}}');">
                        <div class="d-flex justify-content-between">
                            <div class="font-weight-bold">{{email.subject}}</div>
                            <div><small>{{email.recievedDate}}</small></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="font-weight-light">{{email.sender.email}}</div>
                        </div>
                    </a>
                  {% endfor %}
                </div>
                {% else %}
                <p>No email selected.</p>
                {% endif %}

            </div>
            <div class="col-sm-10" style="margin-top:50px">
                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <h4 id="email-subject">No message</h4>
                        <h6 id="email-sender"></h6>
                    </div>
                    <div><small id="email-date"></small></div>
                </div>
                <hr>
                <div class="p-3">
                    <p id="email-body"></p>
                </div>
            </div>
        </div>
        
        
        
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#compose-modal">Compose Email</button>
    <!-- Compose Email Modal -->
     <div class="modal" id="compose-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Compose Email</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="compose-form" action="/emails" method="post" >
              <div class="form-group">
                <label for="to">To:</label>
                <input type="email" class="form-control" id="to" placeholder="Enter email" name="to" required>
              </div>
              <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" placeholder="Enter subject" name="subject" required>
              </div>
              <div class="form-group">
                <label for="body">Body:</label>
                <textarea class="form-control" id="body" rows="10" name='body' required></textarea>
              </div>
              <button id="send-email-button" type="submit" class="btn btn-primary">Send</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script> 
  function doOnclickEmailFunctionality(item, subject, sender, body, recievedDate, emailId, isNew){
    showEmail(subject, sender, body, recievedDate);
    updateEmail(emailId, isNew);
    selectEmail(item);
  }

    function showEmail(subject, sender, body, recievedDate) {
      document.getElementById("email-subject").innerHTML= subject;
      document.getElementById("email-sender").innerHTML= 'From: ' + sender;
      document.getElementById("email-body").innerHTML= body;
      document.getElementById("email-date").innerHTML= recievedDate;      
    }

    function openIfContact(){
      email_input = document.getElementById("to").value;
      if(email_input != "None"){
        print(email_input);
        compose_button = document.getElementById("compose-email");
        compose_button.click();
      }
    }

    function updateEmail(emailId, isNew) {
      if (isNew == 'True') {
        document.getElementById(`update-form-${emailId}`).submit()
      }
    }

    function autoClickEmail(emailId,isUpdate){
      console.log('autoclick called')
      console.log(isUpdate)
      if (isUpdate == 'True') {
        console.log('isupate true')
        document.getElementById(`email-${emailId}-container`).click()
      }
    }
    function selectEmail(item){
      item.style.background_color = "lightblue";
    }
  </script>
  
  
</body>
</html>
