<!DOCTYPE html>
{%include "navbar.html" %}
<head>
  {% block navbar%}
  {% endblock %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: fit-content;
      height: fit-content;
      background-color: #ffffff;
    }
    #add-contact-button {
      background-color: #76a2d1;
      border-color: #040404;
      margin: auto;
    }
  </style>
</head>
<!-- Form for adding the contact -->
<body>
  <div class="container">
    <h2>Add Contact</h2>
    <form action="/addContact" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
      <button id="add-contact-button" type="submit" class="btn btn-primary">Add Contact</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='/emails'">Back</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
