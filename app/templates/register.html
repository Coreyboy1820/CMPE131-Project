<!DOCTYPE html>
{%include "navbar.html" %}

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      </head>
      <body>
        {% block navbar%}
        {% endblock %}
      <div class="page">
      <div class="container mt-5">
        <h1 class="text-center mb-4">Register</h1>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <!-- Form for registering a new user -->
            <form method="post" action="/register" novalidate>
                
                <p>
                    {{form.email.label}} <br>
                    {{form.email(size=32)}}
                </p>

                <p>
                    {{form.password.label}} <br>
                    {{form.password(size=32)}}

                </p>

                <p>
                    {{form.confirmPassword.label}} <br>
                    {{form.confirmPassword(size=32)}}

                </p>

                <p>
                  {{form.submit(class="btn btn-primary")}}
                  <button type="button" class="btn btn-primary"
                  onclick="window.location.href='/login'">Back</button>
                </p>
              
            </form>
          </div>
        </div>
      </div>
    </div>
      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-core.min.js"
              integrity="sha384-P1CGuoh1zMlY2h02Jy9MP+L0wpByMzfHceQ2F+dN/TPvz/aWphIOfYpSS/SpB9XN"
              crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
              integrity="sha384-DziXIwoQi3S+0n0ZzvqPwWYWD4KaM4DRPOkr4JfqqnSqb/qEodL2QEMKqcPvDiC/"
              crossorigin="anonymous"></script>
      </body>
</html>
