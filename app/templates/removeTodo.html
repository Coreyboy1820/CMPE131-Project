<!DOCTYPE html>
{% include "navbar.html" %}
<head>
  {% block navbar%}
  {% endblock %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: fit-content;
      height: fit-content;
      background-color: #ffffff;
    }
    #remove-todo-button {
      background-color: #dc3545;
      border-color: #040404;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Remove Todo Item</h2>
    <form action="/removeTodoItem" method="POST">
      <div class="form-group">
        <label for="todo_id">Todo ID:</label>
        <input type="number" class="form-control" id="todo_id" placeholder="Enter todo ID" name="todo_id" required>
      </div>
      <button id="remove-todo-button" type="submit" class="btn btn-primary">Remove Todo Item</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='/home'">Back</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
